name: "Code Quality & Unit Testing"
on:
  workflow_call:
    inputs:
      ocqVersion:
        type: string
        description: "ordinary/code-quality image version number"
        default: "branch-dev"
      phpVersion:
        type: string
        description: "PHP version to use for testing"
        default: "8.3"
      lint:
        type: boolean
        default: true
      static_analysis:
        type: boolean
        default: true
      code_style:
        type: boolean
        default: true
      unit_test:
        type: boolean
        default: true
      ocqImage:
        type: string
        description: "Image to use for quality checks. (Overrides php_version and ocq_version)"
        default: ghcr.io/ordinaryphp/code-quality:${{ github.event.inputs.ocqVersion }}-php${{ github.event.inputs.phpVersion }}
env:
  ocqImage: ghcr.io/ordinaryphp/code-quality:${{ inputs.ocqVersion }}-php${{ inputs.phpVersion }}
jobs:
  code-quality:
    runs-on: ubuntu-latest
    container: ${{ inputs.ocqImage }}
    steps:
      - name: Versions
        run: |
          echo "Image: $ocqImage"
          php --version
          composer --version
      - uses: actions/checkout@main
      - name: Composer Validate --no-interaction -vvv
        run: composer validate
      - name: Composer Install
        run: composer install --no-interaction --optimize-autoloader -v
      - name: Lint
        if: '${{ !cancelled() && inputs.lint }}'
        run: phplint
      - name: Static Analysis
        if: '${{ !cancelled() && inputs.static_analysis }}'
        run: psalm
      - name: Copy bin files with php extension
        if: '${{ !cancelled() && inputs.code_style }}'
        run: |
          for f in /code-quality/bin/*; do
            if [ -f "$f" ]; then
              cp "$f" "$f.php"
            fi
          done
      - name: Code Style
        if: '${{ !cancelled() && inputs.code_style }}'
        run: phpcs
  unit-tests:
    if: ${{ inputs.unit_test }}
    runs-on: ubuntu-latest
    container: ${{ inputs.ocqImage }}
    steps:
      - uses: actions/checkout@main
      - name: Composer Install
        if: ${{ hashFiles('tests/') != '' }}
        run: composer install --no-interaction --optimize-autoloader --no-dev
      - name: Unit Tests
        if: ${{ hashFiles('tests/') != '' }}
        run: phpunit